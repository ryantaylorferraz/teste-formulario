<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div>
        <h1 id="titulo" >Cadastro de DEVs</h1>
        <p id="subtitulo" >Complete suas informações</p>
        <br>
    </div>
    <form action="">
        <fieldset class="grupo" >
            <legend>Olá, Mundo!</legend>
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="inome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="isobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="iemail" required>
        </div>

        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label for="">
                <input type="radio" name="devweb" value="frontend" id="idevweb" checked>Front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade:</strong></label>
            <select name="senioridade" id="isenioridade">
                <option selected disabled value="">Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label>
                <input type="checkbox" name="tecnologia1" id="itecnologia1" value="HTML">
                <label for="">HTML</label>
                <input type="checkbox" name="tecnologia2" id="itecnologia2">
                <label for="">CSS</label>
                <input type="checkbox" name="tecnologia3" id="itecnologia3">
                <label for="">JavaScript</label><input type="checkbox" name="tecnologia4" id="itecnologia4">
                <label for="">PHP</label><input type="checkbox" name="tecnologia5" id="itecnologia5">
                <label for="">C#</label><input type="checkbox" name="tecnologia6" id="itecnologia6">
                <label for="">Python<C id=""></C></label><input type="checkbox" name="tecnologia7" id="itecnologia7">
                <label for="">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for=""><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia"  rows="6" style="width: 26em; height: 25px;"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>

</body>
</html>
